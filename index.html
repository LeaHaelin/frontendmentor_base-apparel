<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="" class="head-logo" />
      </div>
      <div class="hero">
        <img src="./images/hero-mobile.jpg" alt="" class="hero_mobile" />
        <img src="./images/hero-desktop.jpg" alt="" class="hero_desktop" />
      </div>

      <div class="main">
        <h2 class="main_title_pink main_title">We're</h2>
        <h2 class="main_title_black main_title">
          coming<br />
          soon
        </h2>
        <p class="main_text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="form_box" class="form_email_submit">
          <div class="email">
            <input
              id="email"
              class="email_type_box"
              type="text"
              placeholder="Email Address"
            />
            <img class="email_error" src="./images/icon-error.svg" alt="" />
          </div>
          <div class="submit">
            <button type="submit" class="submit_button">
              <img class="submit_arrow" src="./images/icon-arrow.svg" alt="" />
            </button>

            <span class="validation_message"></span>
          </div>
        </form>
      </div>
      <footer class="footer_attribution">
        <p class="attribution">
          Challenge by
          <a
            class="attribution"
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a class="attribution" href="https://github.com/LeaHaelin"
            >Lea Haelin Kim</a
          >.
        </p>
      </footer>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
